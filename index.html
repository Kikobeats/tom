<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8">
  <link rel="preconnect" href="https://cdn.jsdelivr.net/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Search Engine -->
  <meta name="description" content="tom creates customers, subscriptions plans & send notifications.">
  <meta name="image" content="https://tom.js.org/static/demo.png">
  <link rel="canonical" href="https://tom.js.org" />
  <title>tom creates customers, subscriptions plans & send notifications.</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <meta itemprop="name" content="tom creates customers, subscriptions plans & send notifications.">
  <meta itemprop="description" content="tom creates customers, subscriptions plans & send notifications.">
  <meta itemprop="image" content="https://tom.js.org/static/demo.png">

  <meta name="twitter:description" content="tom creates customers, subscriptions plans & send notifications.">
  <meta name="twitter:image" content="https://tom.js.org/static/demo.png">

  <!-- Open Graph general (Facebook, Pinterest & Google+) -->

  <meta property="og:image" content="https://tom.js.org/static/demo.png">
  <meta property="og:logo" content="https://tom.js.org/static/logo-color.png">
  <meta property="og:url" content="https://tom.js.org">
  <meta property="og:site_name" content="tom.js.org">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://tom.js.org/static/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="https://tom.js.org/static/favicon-16x16.png" sizes="16x16" />
  <link rel="shortcut icon" href="https://tom.js.org/static/favicon.ico">

  <!-- Stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codecopy/umd/codecopy.min.css">
  <link rel="stylesheet" href="/static/style.min.css">

</head>
